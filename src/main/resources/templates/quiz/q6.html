<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 10px 30px;
    }
    table {
     border-collapse: collapse;
    }
  </style>
</head>
<body>

	<table>
		<tr>
			<th>이름</th>
			<th>나이</th>
			<th>주소</th>
		</tr>
		<th:block th:each="list : ${person}">
			<tr>
				<td>[[${list.name}]]</td>
				<td>[[${list.age}]]</td>
				<td>[[${list.address}]]</td>
			</tr>

		</th:block>
	</table>

</body>
</html>
