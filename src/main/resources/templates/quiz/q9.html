<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 10px 30px;
    }
    table {
     border-collapse: collapse;
     background: yellow;
    }
  </style>
</head>
<body>

	<table>
		<tr>
			<th>성</th>
			<th>이름</th>
			<th>나이</th>
			<th>주소</th>
		</tr>
		<th:block th:each="dto : ${list}" th:if="${dto.age} < 20">
			<tr>
				<td th:text="${#strings.substring(dto.name, 0, 1)}"></td>
				<td th:text="${#strings.substring(dto.name, 1, 3)}"></td>
				<td th:text="${dto.age}"></td>
				<td th:text="${dto.address}"></td>
			</tr>
		
		</th:block>
	</table>

</body>
</html>
